<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Hacker-Themed Site</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #00FF00;
            overflow: hidden;
            position: relative;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00FF00;
            border-bottom: 2px solid #00FF00;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00FF00;
        }
        p.subtitle {
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            background: #00FF00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00FF00;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: #004400;
            box-shadow: 0 0 20px #00FF00;
            color: #00FF00;
        }
        section {
            padding: 60px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            border: 1px solid #00FF00;
            color: #00FF00;
            max-width: 1000px;
            box-shadow: 0 0 20px #00FF00;
            position: relative;
            z-index: 2;
        }
        h2 {
            font-size: 2.5rem;
            color: #00FF00;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00FF00;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00FF00;
            margin-top: 30px;
            border-top: 2px solid #00FF00;
            font-size: 1rem;
            z-index: 2;
            position: relative;
        }
        footer i {
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            color: #00FF00;
        }
        footer i:hover {
            color: #004400;
        }
        /* Hacker Background Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Hacker Background -->
    <canvas id="hackerCanvas"></canvas>

    <!-- Header -->
    <header>
        <h1>Welcome to My Personal Site</h1>
        <p class="subtitle">The Code Is Everywhere</p>
        <a href="#about" class="btn">About Me</a>
    </header>

    <!-- Profile Section -->
    <section id="about" class="profile">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2>About Me</h2>
        <p>Hi! I'm [Your Name], a tech enthusiast with a passion for coding and all things digital. Welcome to my personal hacker-themed website!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 [Your Name] | Welcome to the Matrix</p>
        <div>
            <a href="https://www.facebook.com/profile.php?id=100009383326267" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/FZachareas" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/fivos_zachareas/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript for Hacker Background -->
    <script>
        const canvas = document.getElementById('hackerCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
